<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div id="container">
    <ion-button id="datePicker">Open Modal</ion-button>
  </div>
  
</ion-content>

<ion-modal trigger="datePicker" [initialBreakpoint]="0.35">
    <ng-template>
      <ion-content>
        <ion-datetime (ionChange)="dateChanged($event)" presentation="month-year" [value]="pickerDate" max="{{maxMonthYear}}" 
        showDefaultButtons="true" size="cover"></ion-datetime>
      </ion-content>
    </ng-template>
</ion-modal>
